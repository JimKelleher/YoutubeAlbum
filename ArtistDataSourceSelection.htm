<!-- NOTE: This is a partial HTML file that can be INCLUDEd into a full HTML file. It shows radio buttons that 
enable the user to make his/her desired Artist Data Source input selection. -->

<div id="artist_datasource" class="BaseColor">

   <h4 class="AccentColor">Artist Data Source</h4>

    <input type="radio" name="artist_datasource" id="artist_datasource_demo_test" value="demo_test" onclick="set_artist_datasource_dependent()" />
    <a onclick="show_datasource_data(demo_test_datasource_object)" href="" id="artist_datasource_demo_test_url">Demo/Test Artists</a>
    <input type="text" id="artist_datasource_demo_test_offline" value="" readonly="readonly" class="artist_datasource_offline BaseColor" />
    <br />

    <input type="radio" name="artist_datasource" id="artist_datasource_jims_artist_database" value="jims_artist_database" onclick="set_artist_datasource_dependent()">
    <label for="artist_datasource_jims_artist_database" class="BaseColor">Jim's Artist Database</label>
    <br />

    <input type="radio" name="artist_datasource" id="artist_datasource_artist" value="artist" onclick="set_artist_datasource_dependent()" />
    <label for="artist_datasource_artist" class="BaseColor">Artists separated by line breaks</label>
    <br />
    <br />

    <div id="angular_multi_filter_select" ng-app="myApp">
        <div ng-controller="MyCtrl">
            <table id="angular_multi_filter_select_table">
                <tr>
                    <td>
                        <div id="decade_reference_selectbox_placeholder">decade reference selectbox placeholder</div>
                    </td>

                    <td>
                        <div id="genre_reference_selectbox_placeholder">genre reference selectbox placeholder</div>
                    </td>
                </tr>
            </table>
            <br />

            <div id="artist_master_table_div">
                <div id="artist_master_table_placeholder">artist master table placeholder</div>
            </div>
            <br />
        </div>
    </div>

    <div id="user_entered_artists_div">
        <textarea id="user_entered_artists" rows="4" cols="35"></textarea>

        <br />
        <i class="BaseColor">
            Must match
            <a href="http://en.wikipedia.org/wiki/Main_Page" target="_blank">Wikipedia</a>
            naming exactly, including case.
        </i>
        <br />
        <br />
    </div>
</div>
