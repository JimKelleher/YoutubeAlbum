<!-- NOTE: This is a partial HTML file that can be INCLUDEd into a full HTML file. It shows radio buttons that 
enable the user to make his/her desired Artist Data Source input selection. Currently, only JimRadio is enabled. -->

<div id="artist_datasource" >

   <h4 class="AccentColor">Artist Data Source</h4>

    <input type="radio" name="artist_datasource" id="artist_datasource_jimradio" value="jimradio" onclick="set_artist_datasource_dependent()" />

    <a onclick="show_datasource_data(jimradio_datasource_object)" href="" id="artist_datasource_jimradio_url" >JimRadio Stations</a>        

    <input type="text" id="artist_datasource_jimradio_offline" value="" readonly="readonly" 
        class="artist_datasource_offline BaseColor" />
    <br/>
    <br/>

    <input type="radio" name="artist_datasource" id="artist_datasource_youtube" value="youtube" onclick="set_artist_datasource_dependent()" />
        
    <a onclick="show_datasource_data(youtube_datasource_object)" href="" id="artist_datasource_youtube_url" >YouTube Favorites</a>        

    <input type="text" id="artist_datasource_youtube_offline" value="" readonly="readonly" 
        class="artist_datasource_offline BaseColor" />
    <br/>

    <input type="radio" name="artist_datasource" id="artist_datasource_rocklist" value="rocklist" disabled="disabled" onclick="set_artist_datasource_dependent()" />
        
    <a href="http://www.rocklistmusic.co.uk/rstone.html" target="_blank">Rock List Music/Rolling Stone Magazine lists</a>        
    <br/>
    <br/>

    <input type="radio" name="artist_datasource" id="artist_datasource_artist" value="artist" onclick="set_artist_datasource_dependent()" />
    <label for="artist_datasource_artist" class="BaseColor">Artists separated by line breaks:</label>
      
    <br/>
    <textarea id="user_entered_artists" rows="4" cols="35"></textarea>

    <br/>
    <i class="BaseColor">
        Must match
        <a href="http://en.wikipedia.org/wiki/Main_Page" target="_blank">Wikipedia</a>        
        naming exactly, including case.
    </i>

    <br/>
    <br/>

</div>
