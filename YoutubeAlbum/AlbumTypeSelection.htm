
<!-- NOTE: This is a partial HTML file that can be INCLUDEd into a full HTML file. It shows checkboxes that 
enable the user to make his/her desired Album Data Type output selections. -->

<!-- ooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo -->
<!-- Part 1 of 2: HTML GUI elements -->

<div id="album_type" >
    
    <h4 class="AccentColor">Album Types</h4>

    <input type="checkbox" name="album_type" id = "album_type_studio"/>        
    <label for="album_type_studio" class="BaseColor">Studio</label>
   <br/>

    <input type="checkbox" name="album_type" id = "album_type_concert"/>        
    <label for="album_type_concert" class="BaseColor">Concert</label>
    <br/>

    <input type="checkbox" name="album_type" id = "album_type_greatest_hits"/>       
    <label for="album_type_greatest_hits" class="BaseColor">Greatest Hits</label>
    <br/>
    <br/>
    <br/>

</div>

<!-- ooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooo -->
<!-- Part 2 of 2: JavaScript -->

<script type="text/javascript">

    function get_album_type_selections() {

        var album_type_selections = new Object();

        album_type_selections.studio        = document.getElementById("album_type_studio"       ).checked;
        album_type_selections.concert       = document.getElementById("album_type_concert"      ).checked;
        album_type_selections.greatest_hits = document.getElementById("album_type_greatest_hits").checked;

        return album_type_selections;

    }

    function set_album_type_defaults() {

        // The more the merrier:
        document.getElementById("album_type_studio"       ).checked = true;
        document.getElementById("album_type_concert"      ).checked = false;
        document.getElementById("album_type_greatest_hits").checked = false;

    }

 




</script>
